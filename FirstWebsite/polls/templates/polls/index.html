
{% if latest_poll_list %}
	<ul>
	{% for poll in latest_poll_list %}
		<li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<p style="border: 1px solid black; color: aqua;">Gracias por todo Django y tambien a ti {{ owner }} </p>
